<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group col">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" ngmodel email=true [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group col">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors.minlength">Username must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group col">
        <label for="password">Password<em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
        </label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group col">
        <label class="" for="RolesGroup" style="font-size: larger;">User Roles</label>
        <div class="d-flex p-3">
            <div class="form-row">
                <div class="form-group pr-5">
                    <label for="riskManager">Risk Manager</label>
                    <input type="checkbox" formControlName="riskManager" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="admin">Admin</label>
                    <input type="checkbox" formControlName="admin" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/edit-users" class="btn btn-link">Cancel</a>
    </div>
</form>
