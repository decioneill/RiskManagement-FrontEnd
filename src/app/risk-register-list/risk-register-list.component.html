<div *ngIf="!currentProject.id">
    <h3>Please Select a Project</h3>
</div>
<div *ngIf="currentProject.id">
  <h2 class="text-center col">{{currentProject.name}}</h2>
  <hr style="color: rgba(0,0,0,.125);" class="mb-0"/>
  <div class="list-group p-2">
    <div *ngIf="(riskService.risklist | async)?.length === 0">
      <h3>There are no outstanding Risks</h3>
    </div>
    <nav class="navbar navbar-expand mr-auto bg-light w-100 p-0 border rounded" >
      <div *ngIf="user.admin" class="navbar-nav">
        <a class="nav-item nav-link mx-1" [routerLink]="['/edit-risk', 0]" [queryParams]="{projectid: currentProject.id}">New Risk</a>
      </div>
    </nav>
    <br/>
    <div *ngFor="let risk of riskService.risklist | async; let i = index;" class="list-group-item border-0 p-0 bg-light" [queryParams]="{projectid: currentProject.id}">
      <div class="row">
        <app-risk-list-item  [routerLink]="['/edit-risk', risk.id]" [simpleRisk]="risk" class="col" style="outline: 0;"></app-risk-list-item>
        <button *ngIf="user.admin" (click)="deleteRisk(risk)" class="btn btn-sm btn-danger btn-delete col-auto mr-4 my-3" [disabled]="risk.isDeleting">Delete</button>
      </div>
      <div style="height: 8px;" class="bg-white">
        <hr/>
      </div>
    </div>
  </div>  
</div>
